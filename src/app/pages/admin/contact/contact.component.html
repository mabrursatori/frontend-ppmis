<div *ngIf="!isLoading; else other">
    <div class="m-3">
        <p-card>
            <p-table [value]="contacts">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 20px;">Id</th>
                        <th>Name</th>
                        <th>Label</th>
                        <th style="width: 400px;">Url</th>
                        <th >Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-contact>
                    <tr>
                        <td >{{contact.id}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.label}}</td>
                        <td style="word-wrap: break-word;">{{contact.url}}</td>
                        <td>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-1" (click)= "showDialog(contact)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
    
            <p-toast></p-toast>
    
            <!-- start dialog -->
         <p-dialog header="Edit" [(visible)]="display">
            <div *ngIf="selectedItem">
                
                    <div class="p-fluid">
                        
                        <div class="p-field">
                            <label for="lastname1">Label</label>
                            <input id="lastname1" type="text" [(ngModel)] = "selectedItem.label" pInputText> 
                        </div>
                        <div class="p-field">
                            <label for="lastname1">Url</label>
                            <input id="lastname1" type="text" [(ngModel)] = "selectedItem.url" pInputText> 
                        </div>
                        <input type="text" [hidden]="true" [(ngModel)]="selectedItem.id">
                        <input type="text" [hidden]="true" [(ngModel)]="selectedItem.name">
                    </div>
                    <button pButton type="button" label="Success" class="p-button-success" icon="pi pi-check" iconPos="left" (click)="onSave()"></button>
              
            </div>
        </p-dialog>
        </p-card>
    
    
    
         
    </div>
</div>

<ng-template #other>
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class=" d-inline-block">
            <p-progressSpinner ></p-progressSpinner>
            
        </div>
    </div>
</ng-template>
