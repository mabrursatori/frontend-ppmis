<div *ngIf="data">
  <h4 class="mb-0" style="font-weight: bold; color: #000748;">Lihat Juga</h4>
  <hr class="mt-1 mb-3" style="color: #000748;">
  <a  *ngFor="let article of data" [href]="'/article/' + article.id" style="text-decoration: none;">
      <div class="card mb-3" style="border-radius: 20px; border: none; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);">
              <div class="row no-gutters" style="height: 167px;">
                <div class="col-6">
                  <img [src]="baseUrl + article.image" style="object-fit: cover; width: 100%; height: 167px; border-radius: 20px 0 0 20px;" alt="...">
                </div>
                <div class="col-6">
                  <div class="card-body d-flex align-items-center" style="height: 100%;">
                    <h3 class="card-title d-inline-block mb-0" style="font-weight: bold; color: #000748;" [innerHTML]="article.title | safeHtml: 5"></h3>
                  </div>
                </div>
              </div>
        </div>
  </a>
</div>
