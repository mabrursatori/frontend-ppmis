<section class="features" [style.margin-bottom]="marginBottom" [style.margin-top]="marginTop">
    <div class="container">
      <!-- <div class="row" @animasiTampilFeature> -->
      <div class="row">
        <div *ngFor="let feature of features" class="col-xs-12 col-sm-6 col-md-6 col-lg-3 d-flex mb-3 mb-lg-0 justify-content-center">
          <div data-aos="fade-in" class="box-feature p-4 ">
            <div class="d-flex justify-content-center">
              <img [src]="feature.imageUrl" alt="" width="100" height="100">
            </div>
            <div class="d-flex justify-content-center">
              <h2 class="text-center text-white p-text-bold">  {{feature.caption}} </h2>
            </div>
          </div>
        </div>
        
  
      </div>
    </div>
  </section>
